# run on container-based infrastructure
sudo: false

language: python

branches:
  only:
  - master

env:
  global:
    # wradlib-docs-bot
    - secure: 
    - NOTEBOOKS_BUILD_DIR=$TRAVIS_BUILD_DIR

matrix:
    include:
      - python: 3.7
        sudo: required
        dist: xenial
        services: xvfb
        env:
          - WRADLIB_NOTEBOOKTEST="true"
          - PYTHON_VERSION="3.7"
          - GDAL_VERSION="2"
      - python: 3.7
        sudo: required
        dist: xenial
        services: xvfb
        env:
          - WRADLIB_NOTEBOOKTEST="true"
          - PYTHON_VERSION="3.7"
          - GDAL_VERSION="3"
      - python: 3.8
        sudo: required
        dist: xenial
        services: xvfb
        env:
          - WRADLIB_NOTEBOOKTEST="true"
          - PYTHON_VERSION="3.8"
          - GDAL_VERSION="3"
          - DEPLOY="true"
      - python: 3.9
        sudo: required
        dist: xenial
        services: xvfb
        env:
          - WRADLIB_NOTEBOOKTEST="true"
          - PYTHON_VERSION="3.9"
          - GDAL_VERSION="3"

install:
    - deactivate
    - source ci/travis/install.sh

script:
    - scripts/render_notebooks.sh;

after_success:
    - if [ "${DEPLOY}" == "true" ]; then
        cd $NOTEBOOKS_BUILD_DIR && scripts/push_notebooks.sh;
      fi;
